<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Socorro Vov√≥</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css'/>
  <link rel="stylesheet" href="styles/custom.css">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js'></script>
</head>
<body ng-app="socorroVovo">
  <div ng-controller="ToolsController" class="container ng-cloak">
    <input type="text" ng-model="txtSearch" id="txtSearch" placeholder="pesquisar" ng-trim="false">
    <table class="bordered highlight responsive table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Sobre</th>
          <th>Tags</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="tool in tools | filter: txtSearch">
          <td><a href="{{ tool.site }}">{{ tool.name }}</a></td>
          <td>{{ tool.about }}</td>
          <td>
            <span ng-repeat="tag in tool.tags" class="chip tag" ng-click="findTo()">{{ tag }}</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="loader" ng-cloak>
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>
  <script src="scripts/app.js"></script>
  <script src="scripts/app.config.js"></script>
  <script src="scripts/services/tools.factory.js"></script>
  <script src="scripts/controllers/tools.controller.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.2.2/angular-materialize.min.js'></script>
</body>
</html>
